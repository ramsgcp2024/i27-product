# Create manifest file for product Deployment
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: i27-product-tst
spec:
  replicas: 1
  selector: 
    matchLabels: 
      name: i27-product-tst
  template:
    metadata:
      labels: 
        name: i27-product-tst
    spec:
      containers:
        - image: DIT
          name: i27-product-tst
      #    resources:
      #      requests:
      #        memory: "128Mi"
      #        cpu: "250m"
      #      limits:
      #        memory: "256Mi"
      #        cpu: "500m"
---

apiVersion: v1
kind: Service
metadata: 
  name: i27-product-tst-svc
spec:
  selector:
    name: i27-product-tst
  type: NodePort # ClusterIP, NodePort, LoadBalancer
  ports:
  - protocol: TCP
    port : 80 # This is the service port
    targetPort: 8132